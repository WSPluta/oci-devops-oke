version: 0.1             
component: build
timeoutInSeconds: 1000
failImmediatelyOnError: true
shell: bash           

steps:
  - type: Command
    name: "Install dependencies"
    command: |
      echo $PATH
      cd src/hello-server
  - type: Command
    name: "Node version"
    command: |
      node --version
  - type: Command
    name: "OCI CLI version"
    command: |
      oci -v
  - type: Command
    name: "kubectl version"
    command: |
      kubectl version --client=true